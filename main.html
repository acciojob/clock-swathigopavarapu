<!DOCTYPE html>
<html>
<head>
  <title>Clock Timer</title>
  <style>
    #timer {
      font-size: 24px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      margin: 20px;
      color: darkblue;
    }
  </style>
</head>
<body>
  <p id="timer"></p>

  <script>
    function updateTimer() {
      let now = new Date();
      // Format the date and time
      let dateTime = now.toLocaleString(); 
      document.getElementById("timer").innerText = dateTime;
    }

    // Call immediately so the user sees time instantly
    updateTimer();

    // Update every second
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
